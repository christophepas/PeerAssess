guide:
    general:
        title: Bienvenue sur Peerassess
        content: Cet outil est conçu pour vous accompagner dans vos recrutements en vous permettant d’évaluer facilement vos candidats sans nécessiter de compétences techniques de votre part.
        content2: L’ensemble de l’interface est designé pour que vous puissiez facilement créer des tests, les faire passer à vos candidats et utiliser leur score pour évaluer leur niveau, notamment relativement à vos autres candidats.
        content3: La navigation est facilité par la barre latérale vous permettant d’accéder aux principales fonctionnalités de la plateforme. Vous pouvez à tout moment la réduire.
    dashboard:
        title: Dashboard
        content: Cette interface vous donne accès aux résultats des derniers candidats évalués, ainsi qu’une vision sur les prochains candidats qui vont pouvoir être évalués et sur ceux en cours d’évaluation.
        button: Accéder au dashboard
    tests:
        title: Vos tests
        content: Vous trouverez dans cet onglet l’ensemble des tests que vous avez pu créer. Un sujet de test correspond à un ensemble d’exercices que les candidats vont passer et sur lesquels ils vont être notés. Un même sujet peut être proposé à une multitude de candidats, afin de facilement pourvoir comparer leurs résultats.
        content2: Chaque sujet a une fiche propre, vous donnant accès à différentes informations
        list:
            li: le score global moyen du test
            li2: les candidats ayant passé le test
            li3: le score global de chaque candidat
            li4: une interface d’ajout de candidat pour ce test
    candidates:
        title: Fiche candidat
        content: Cette interface vous montre vos candidats; vous pouvez facilement trier par test, score ou par la date.
    newTest:
        title: Créer un test
        content: L’interface d’ajout de test est conçu pour vous permettre de créer des tests sans connaissances techniques. Elle se décline sous 2 formes : Un mode de création rapide et un mode de création avancé.
        content2: Le mode de création rapide vous laisse choisir un langage, les savoir-faire qui doivent être évalués et le temps que les candidats auront pour terminer le test. Une fois nommé, Peerassess va automatiquement crée un test correspondant à ces paramètres.
        content3: Le mode de création avancé vous laisse plus de choix quand aux exercices que les candidats passeront. Il vous permet de parcourir la bibliothèque de tests par language et par niveau et de sélectionner les exercices de votre choix.
        button: Créer un test
    newCandidate:
        title: Ajouter un candidat
        content: L’interface d’ajout de candidats vous laisse ajouter un ou plusieurs candidats, pour un ou plusieurs tests. Le formulaire d’ajout vous laisse entrer le nom, prénom et mail du candidat et choisir le test sur lequel il sera évalué ainsi que la date de sa session de passage.
        content2: Enfin chaque candidat peut être invité par mail si vous voulez lui permettre de passer son test à distance.
        button: Nouveau candidat
    feedback:
        title: Feedback
        content: Un onglet de feedback est disponible en permanence dans l’application.  Peerassess se développe en permanence et nous avons besoin de vos retours pour avancer.
        content2: Merci pour l’ensemble de vos commentaires, ils nous permettront de développer le produit qui réponde au mieux à vos besoins.
