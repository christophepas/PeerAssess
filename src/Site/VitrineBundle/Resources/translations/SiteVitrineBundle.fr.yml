faq:
    text:
        part1: Si vous avez d'autres questions, n'hésitez pas à
        part2: nous contacter
    question1: À qui s’adresse Peerassess ?
    answer1: Peerassess s’adresse à toute entreprise ayant des besoins de recrutement en IT. Le processus de sélection d'un développeur est extrêmement coûteux en temps, que ce soit pour le directeur technique d'une PME ou bien pour le chargé de recrutement d'une multinationale. En automatisant l’évaluation des compétences de leurs candidats, nous simplifions leur tâche et leur faisons gagner une qualité et un temps précieux !
    question2: En quoi les tests sont-ils en « conditions réelles » ?
    answer2: Contrairement aux QCM et aux tests écrits, nous proposons une évaluation basée sur le code produit par le candidat au cours d'une série d'exercices; celui-ci a accès à l’ensemble de la documentation et des ressources qu’il utilise en conditions de travail habituelles. Cette manière de procéder permet d’aller plus loin qu'un simple test théorique et d’analyser les capacités réelles du candidat.
    question3: Quand des tests pour d’autres langages seront-ils disponibles ?
    answer3:
        part1: Nous proposons aujourd’hui des tests en Java, Python et PHP permettant d’évaluer des candidats de tous niveaux. Nous sommes en cours de développement de tests dans d’autres langages, ainsi que sur des technologies spécifiques . N’hésitez pas à nous
        part2: signaler vos besoins.
    question4: Quels sont les frais d’utilisation de Peerassess ?
    answer4:
        part1: L'outil  d'évaluation à l'heure actuelle est entièrement gratuit et a vocation à le rester.
    question5: Comment puis-je utiliser le service ?
    answer5: Vous pouvez  dès à présent créer un compte via la page d'accueil et envoyer vos premières invitations de test à vos candidats !
    question6: Votre service nécessite t-il une installation ?
    answer6: Peerassess est un outil accessible par internet et ne nécessite donc aucune installation. Vous pourrez y accéder via n’importe quel navigateur internet récent.
    question7: Aurai-je accès aux mises à jour de Peerassess ?
    answer7: Les mises à jour seront directement ajoutées au service et vous en serez averti par mail.